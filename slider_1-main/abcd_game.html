<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Letter Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #d4b483 0%, #b28e5c 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #f9e0e0;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .title {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #333;
            font-weight: bold;
        }

        .instructions {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .content-container {
            position: relative;
            height: 600px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .image-container {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            z-index: 1;
            transition: all 0.3s ease;
        }

        .letter-display {
            font-size: 8rem;
            font-weight: bold;
            color: #f4f0ec;
            position: relative;
            z-index: 2;
            text-shadow: 3px 3px 6px rgba(26, 25, 25, 0.3);
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .word-display {
            font-size: 2.5rem;
            font-weight: bold;
            color: #fcf4f4;
            position: relative;
            z-index: 2;
            text-transform: uppercase;
            letter-spacing: 3px;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }

        .no-letter {
            font-size: 1.2rem;
            color: #999;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .letter-display {
                font-size: 6rem;
            }
            
            .word-display {
                font-size: 2rem;
            }
            
            .content-container {
                height: 300px;
            }
        }

        @media (max-width: 480px) {
            .letter-display {
                font-size: 4rem;
            }
            
            .word-display {
                font-size: 1.5rem;
            }
            
            .content-container {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content-container">
            <div class="image-container">
                <img id="backgroundImage" class="background-image" alt="Letter background">
                <div class="letter-display" id="letterDisplay">
                    <span class="no-letter">Press a key</span>
                </div>
                <div class="word-display" id="wordDisplay"></div>
            </div>
        </div>
    </div>

    <script>
        // Letter data mapping - you need to replace these with your actual image paths
        const letterData = {
            'A': { word: 'APPLE', image: 'games/apple.png' },
            'B': { word: 'BANANA', image: 'games/banana.png' },
            'C': { word: 'CAT', image: 'games/cat.png' },
            'D': { word: 'DOG', image: 'games/dog.png' },
            'E': { word: 'ELEPHANT', image: 'games/ele.png'},
            'F': { word: 'FISH', image: 'games/fish.png' },
            'G': { word: 'GRAPES', image: 'games/grapes.png' },
            'H': { word: 'HEN', image: 'games/hen.png' },
            'I': { word: 'ICE CREAM', image: 'games/ice.png' },
            'J': { word: 'JUG', image: 'games/jug.png' },
            'K': { word: 'KITE', image: 'games/kite.png' },
            'L': { word: 'LION', image: 'games/lion.png' },
            'M': { word: 'MANGO', image: 'games/mango.png' },
            'N': { word: 'NEST', image: 'games/nest.png' },
            'O': { word: 'OWL', image: 'games/owl.png' },
            'P': { word: 'PARROT', image: 'games/parr.png' },
            'Q': { word: 'QUEEN', image: 'games/queen.png' },
            'R': { word: 'ROSE', image: 'games/rose.png' },
            'S': { word: 'SKY', image: 'games/sun.png' },
            'T': { word:'TOMATO', image: 'games/tom.png' },
            'U': { word: 'UMBRELLA', image: 'games/umb.png' },
            'V': { word: 'VAN', image: 'games/van.png' },
            'W': { word: 'WATERMELON', image: 'games/water.png' },
            'X': { word: 'XMAS TREE', image: 'games/xmas.png' },
            'Y': { word: 'YAK', image: 'games/yak.png' },
            'Z': { word: 'ZEBRA', image: 'games/zebra.png' }
        };

        const letterDisplay = document.getElementById('letterDisplay');
        const wordDisplay = document.getElementById('wordDisplay');
        const backgroundImage = document.getElementById('backgroundImage');

        // Handle keyboard input
        document.addEventListener('keydown', (event) => {
            const key = event.key.toUpperCase();
            
            // Check if it's a letter key
            if (key >= 'A' && key <= 'Z') {
                if (letterData[key]) {
                    // Update letter display
                    letterDisplay.innerHTML = key;
                    letterDisplay.querySelector('.no-letter')?.remove();
                    
                    // Update word display
                    wordDisplay.textContent = letterData[key].word;
                    
                    // Update background image behind letter and text
                    backgroundImage.src = letterData[key].image;
                    backgroundImage.alt = letterData[key].word;
                    
                    // Add error handling for images
                    backgroundImage.onerror = function() {
                        this.src = 'https://via.placeholder.com/800x600/cccccc/000000?text=Image+Not+Found';
                        this.alt = 'Image Not Found';
                    };
                }
            }
        });

        // Initialize with a welcome message
        window.addEventListener('load', () => {
            letterDisplay.innerHTML = '<span class="no-letter">Press a key</span>';
            wordDisplay.textContent = '';
            backgroundImage.src = '';
        });
    </script>
</body>
</html>
