<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Letter Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #e1b676 0%, #805cb2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #f3e2fc;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .title {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #333;
            font-weight: bold;
        }

        .instructions {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .content-container {
            position: relative;
            height: 600px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .image-container {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            z-index: 1;
            transition: all 0.3s ease;
        }

        .letter-display {
            font-size: 8rem;
            font-weight: bold;
            color: #f4f0ec;
            position: relative;
            z-index: 2;
            text-shadow: 3px 3px 6px rgba(26, 25, 25, 0.3);
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .word-display {
            font-size: 2.5rem;
            font-weight: bold;
            color: #fcf4f4;
            position: relative;
            z-index: 2;
            text-transform: uppercase;
            letter-spacing: 3px;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }

        .no-letter {
            font-size: 1.2rem;
            color: #999;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .letter-display {
                font-size: 6rem;
            }
            
            .word-display {
                font-size: 2rem;
            }
            
            .content-container {
                height: 300px;
            }
        }

        @media (max-width: 480px) {
            .letter-display {
                font-size: 4rem;
            }
            
            .word-display {
                font-size: 1.5rem;
            }
            
            .content-container {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content-container">
            <div class="image-container">
                <img id="backgroundImage" class="background-image" alt="Letter background">
                <div class="letter-display" id="letterDisplay">
                    <span class="no-letter">Press a key</span>
                </div>
                <div class="word-display" id="wordDisplay"></div>
            </div>
        </div>
    </div>

    <script>
        // Letter data mapping - you need to replace these with your actual image paths
        const letterData = {
            '1': { word: 'APPLE', image: 'games/apple.png' },
            '2': { word: 'APPLE', image: 'games/2.png' },
            '3': { word: 'APPLE', image: 'games/3.png' },
            '4': { word: 'APPLE', image: 'games/4.png' },
            '5': { word: 'APPLE', image: 'games/5.png'},
            '6': { word: 'APPLE', image: 'games/6.png' },
            '7': { word: 'APPLE', image: 'games/7.png' },
            '8': { word: 'APPLE', image: 'games/8.png' },
            '9': { word: 'APPLE', image: 'games/9.png' },
        };

        const letterDisplay = document.getElementById('letterDisplay');
        const wordDisplay = document.getElementById('wordDisplay');
        const backgroundImage = document.getElementById('backgroundImage');

        // Handle keyboard input
        document.addEventListener('keydown', (event) => {
            const key = event.key.toUpperCase();
            
            // Check if it's a letter key
            if (key >= '1' && key <= '9') {
                if (letterData[key]) {
                    // Update letter display
                    letterDisplay.innerHTML = key;
                    letterDisplay.querySelector('.no-letter')?.remove();
                    
                    // Update word display
                    wordDisplay.textContent = letterData[key].word;
                    
                    // Update background image behind letter and text
                    backgroundImage.src = letterData[key].image;
                    backgroundImage.alt = letterData[key].word;
                    
                    // Add error handling for images
                    backgroundImage.onerror = function() {
                        this.src = 'https://via.placeholder.com/800x600/cccccc/000000?text=Image+Not+Found';
                        this.alt = 'Image Not Found';
                    };
                }
            }
        });

        // Initialize with a welcome message
        window.addEventListener('load', () => {
            letterDisplay.innerHTML = '<span class="no-letter">Press a key</span>';
            wordDisplay.textContent = '';
            backgroundImage.src = '';
        });
    </script>
</body>
</html>
